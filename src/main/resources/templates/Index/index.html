<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Index</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Gerenciador de horários</h1>
    <div class="row mt-5">
        <div class="col-sm-6 text-start">
            <a class="btn btn-success">Criar um horário</a>
        </div>
        <div class="col-sm-6 text-end">
            <a id="remove" name="remove" class="btn btn-danger">Remover um horário</a>
        </div>
        <div th:if="${remove}" class="mt-3">
            <h1>Lista de Horários</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Horário Inicio</th>
                    <th>Horário Saida</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.preco}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
