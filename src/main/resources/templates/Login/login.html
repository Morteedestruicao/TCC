<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Mundo SENAI</h1>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_user"><i class="fa-solid fa-user"></i></span>
            <input id="usuario" name="usuario" type="text" class="form-control" placeholder="CPF" aria-label="Username" aria-describedby="sp_user"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_password"><i class="fa-solid fa-key"></i></span>
            <input id="senha" name="senha" type="password" class="form-control" placeholder="Senha" aria-label="Password"
                   aria-describedby="sp_password">
        </div>
        <div class="row">
            <!--            <div class="col-sm-6">-->
            <!--                <input value="Login" type="submit" class="btn btn-primary"/>-->
            <!--            </div>-->
            <div class="col-sm-6 text-right">
                <a class="btn btn-success" href="/index">login</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
